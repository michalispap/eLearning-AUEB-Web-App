<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Sign in Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="style.css">
        <script src="app-4.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js" type="text/javascript"></script>
        <link rel="icon" type="image/x-icon" href="assets/aueb-emblem.jpg">
    </head>
    <body>
        <header>
            <img src="assets/aueb-logo.jpg" alt="AUEB Logo">
        </header>
        <main id="sign-in-main">
            <h1>Sign in Information</h1>
            <div class="form-div">
                <form id="sign-in-form" autocomplete="on">
                    <label for="input-email">Email Address</label>
                    <input name="emailAddress" type="email" id="input-email" placeholder="john@doe.com" required>
                    <label for="input-password">Password</label>
                    <input type="password" id="input-password" name="password" placeholder="********" required pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&*]).{8,}" title="Must contain at least one number, one letter, one special character (!@#$%^&*) and at least 8 or more characters">
                    <input type="submit" value="Submit" id="input-submit">
                </form>
            </div>
        </main>
        <script id="template-5" type="text/x-handlebars-template">  
            <h3>First Name: {{firstName}}</h3>
            <h3>Last Name: {{lastName}}</h3>
            <h3>Phone Number: {{phoneNumber}}</h3>
            <h3>Street Address: {{streetAddress}}</h3>
            <h3>City: {{city}}</h3>
            <h3>Country: {{country}}</h3>
            <h3>Email: {{emailAddress}}</h3>
            <h3>Password: {{password}}</h3>

        </script>
        <div id="user-info"></div>
    </body>
</html>
